version: "3.8"

services: 
    db:
        image: postgres:12
        container_name: notes-db
        volumes: 
            - ./docker-volumes-data/db:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: notesdb
            POSTGRES_PASSWORD: secret
    api:
        build: 
            context: ./api
            dockerfile: Dockerfile.dev
        image: notes-api
        container_name: notes-api
        volumes: 
            - /usr/app/node_modules
            - ./api:/usr/app
        environment: 
            DB_CONNECTION: pg
            DB_HOST: db ## same as the database service name
            DB_PORT: 5432
            DB_USER: postgres
            DB_DATABASE: notesdb
            DB_PASSWORD: secret
    client:
        build:
            context: ./client
            dockerfile: Dockerfile.dev
        image: notes-client
        container_name: notes-client
        volumes: 
            - /usr/app/node_modules
            - ./client:/usr/app
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile.dev
        image: notes-router
        container_name: notes-router
        restart: unless-stopped
        ports: 
            - 80:80