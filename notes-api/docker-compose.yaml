version: "3.8"

services: 
    db:
        image: postgres:12
        container_name: notes-db
        volumes: 
            - ./docker-volumes-data/db:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: notesdb
            POSTGRES_PASSWORD: secret
    api:
        build:
            context: .
            dockerfile: Dockerfile.dev
        image: notes-api
        container_name: notes-api
        environment: 
            DB_CONNECTION: pg
            DB_HOST: db ## same as the database service name
            DB_PORT: 5432
            DB_USER: postgres
            DB_DATABASE: notesdb
            DB_PASSWORD: secret
        volumes: 
            - /usr/app/node_modules
            - ./:/usr/app
        ports: 
            - 3000:3000